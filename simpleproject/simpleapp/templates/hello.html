{% extends 'basicFormTemplate.html' %}
{% load bootstrap3 %}
{# Display a form #}
{% block content %}
    <form action="{% url 'saveNewUser' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          {% bootstrap_icon "star" %} Submit
        </button>
      {% endbuttons %}
    </form>
{% endblock %}
